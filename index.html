<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <span>TIC</span>
      <span>TAC</span>
      <span>TOE</span>
    </h1>
    <header>
      <div class="left">
        <span class="play">X</span>
        <span class="play">O</span>
      </div>
      <p><strong id="turn">X</strong>&nbsp;Turn</p>
      <i id="again" class="fa-solid fa-rotate-right"></i>
    </header>
    <div class="cantainer">
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
      <button class="buttonn"></button>
    </div>
    <div id="inter">
      <p id="windraw"></p>
      <div id="win">
        <span><h1 id="won"></h1></span>
        <p>TAKES THE ROUND</p>
      </div>
      <div class="last">
        <button id="quit">Quit</button>
        <button id="nextround">PLAY AGAIN</button>
      </div>
    </div>
    <footer>
      <div>
        <span>X(You)</span>
        <strong class="scroe" id="X">0</strong>
      </div>
      <div>
        <span>TIES</span>
        <strong class="scroe" id="ties">0</strong>
      </div>
      <div>
        <span>O(you)</span>
        <strong class="scroe" id="O">0</strong>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/443855632f.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
